<mat-toolbar color="secondary" *ngIf="projectId && currentTask">
  <mat-toolbar-row>
    <span>Edit Task</span>
    <span class="spacer"></span>
    <a routerLink="/project/{{ projectId }}/task/{{currentTask.id}}"><mat-icon class="icon" aria-hidden="false" aria-label="Cancel" matTooltip="Cancel">cancel</mat-icon></a>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <div *ngIf="currentTask" class="mat-form">
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput required placeholder="" [(ngModel)]="currentTask.name" name="name" type="text">
    </mat-form-field>
  
    <mat-form-field class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput required placeholder="" [(ngModel)]="currentTask.description" name="description"></textarea>
    </mat-form-field>
  
    <mat-form-field class="full-width">
      <mat-label>Start Date</mat-label>
      <input matInput required placeholder="" [(ngModel)]="currentTask.start_date" name="start_date" type="text">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>End Date</mat-label>
      <input matInput required placeholder="" [(ngModel)]="currentTask.end_date" name="end_date" type="text">
    </mat-form-field>

    <button 
      mat-raised-button
      style="margin: 30px 0px"
      aria-label="Button that displays a tooltip when focused or hovered over"
      (click)="updateTask()"
    >
    Submit
    
    </button>
</div>
<div *ngIf="!currentTask" class="sub-container">
  <h4>Task not found!</h4>
</div>
</div>
